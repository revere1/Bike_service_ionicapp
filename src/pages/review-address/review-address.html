<ion-content padding class="modal" >
    <ion-header>
        <ion-navbar>
          <ion-title>Add/Review Address</ion-title>    
            <ion-buttons end>
              <button ion-button (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-buttons> 
        </ion-navbar>
      </ion-header>
      <ion-list *ngFor="let item of profile">
          <ion-item>
            <ion-label floating>Full Name</ion-label>
            <!-- <ion-icon name="person" item-right></ion-icon> -->
            <ion-input type="text" [(ngModel)]="item.full_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Your Address</ion-label>
            <!-- <ion-icon name="person" item-right></ion-icon> -->
            <ion-input type="email" [(ngModel)]="item.full_address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>City</ion-label>
            <!-- <ion-icon name="person" item-right></ion-icon> -->
            <ion-input type="text" [(ngModel)]="item.city"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Pincode</ion-label>
            <!-- <ion-icon name="person" item-right></ion-icon> -->
            <ion-input type="text" [(ngModel)]="item.pincode"></ion-input>
          </ion-item>
            <button ion-button color="orange" full (click)="confirmIn(item)">Confirm Booking</button>
          </ion-list>
</ion-content>
