<ion-header>

  <ion-navbar color="hee">
    <ion-title>OTP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <h3 style="color: red;margin-left: 1em;">This is OTP: {{otp}}</h3>
  <ion-card>
    <form [formGroup]="otpForm" (ngSubmit)="otpIn()">
      <ion-list>

        <ion-item>
          <ion-label floating>Enter Your OTP</ion-label>
          <ion-input type="otp" formControlName="otp"></ion-input>
        </ion-item>
        <button ion-button round [disabled]="!otpForm.valid">OTP</button>
        <br>
      </ion-list>
    </form>
    <!-- <p>
      <small>Don't have an account?

      </small>
    </p> -->
  </ion-card>
</ion-content>
