<ion-header>

  <ion-navbar color="hee">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-list *ngFor="let item of profile">
        <ion-item>
          <ion-label floating>Your Full Name</ion-label>
          <!-- <ion-icon name="person" item-right></ion-icon> -->
          <ion-input type="text" [(ngModel)]="item.full_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Your E-Mail ID </ion-label>
          <!-- <ion-icon name="person" item-right></ion-icon> -->
          <ion-input type="email" [(ngModel)]="item.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Your Mobile Number</ion-label>
          <!-- <ion-icon name="person" item-right></ion-icon> -->
          <ion-input type="number" [(ngModel)]="item.mobile_number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Your Date Of Birth</ion-label>
          <!-- <ion-icon name="person" item-right></ion-icon> -->
          <ion-input type="date" [(ngModel)]="item.dob"></ion-input>
        </ion-item>
        <ion-label>Gender</ion-label>
        <ion-list radio-group [(ngModel)]="item.gender">
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="Male" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="Female"></ion-radio>
          </ion-item>
          <button ion-button color="orange" full (click)="update(item)">Update Profile</button>
        </ion-list>
        <!-- <div class="error">
              <p *ngIf="signInForm.controls.password.hasError('required') && signInForm.controls.password.touched">Password is required!</p>
              <p *ngIf="signInForm.controls.password.hasError('minlength') && signInForm.controls.password.touched">Minimum password length is 8!</p>
            </div> -->

        <!-- <button ion-button  color="orange" round>Update Profile</button> -->
        <br>
      </ion-list>
  </ion-card>
</ion-content>
<ion-footer>
  
</ion-footer>
