<ion-header style="color:blue">
   <ion-navbar color="hee"> 
<ion-row>
        <ion-col (click)="loc()">
          <ion-icon ios="ios-locate" md="md-locate" style="color: white"></ion-icon>
          <b style="color: white">Choose Your Location</b>
        </ion-col>
      </ion-row>
      <ion-searchbar>
      </ion-searchbar>
 </ion-navbar>
  </ion-header>
<ion-content> 
<img src="assets/imgs/bike1.jpg" class="img-position">
    <ion-card>
      <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <ion-list>
  
          <ion-item>
            <ion-label floating>Your Full Name</ion-label>
            <ion-icon name="person" item-right></ion-icon>
            <ion-input type="text" formControlName="user_name"></ion-input>
          </ion-item>
  
          <div class="error">
            <p *ngIf="signInForm.controls.user_name.hasError('email') && signInForm.controls.user_name.touched">Enter valid email!</p>
          </div>
          <ion-item>
              <ion-label floating>Full Address</ion-label>
              <ion-icon name="person" item-right></ion-icon>
              <ion-input type="text" formControlName="user_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>city</ion-label>
                <ion-icon name="person" item-right></ion-icon>
                <ion-input type="text" formControlName="user_name"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Pincode</ion-label>
                  <ion-icon name="person" item-right></ion-icon>
                  <ion-input type="text" formControlName="user_name"></ion-input>
                </ion-item>
          <ion-item>
            <ion-label floating>OTP</ion-label>
            <ion-icon name="lock" item-right></ion-icon>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item> 
  
          <div class="error">
            <p *ngIf="signInForm.controls.password.hasError('required') && signInForm.controls.password.touched">Password is required!</p>
            <p *ngIf="signInForm.controls.password.hasError('minlength') && signInForm.controls.password.touched">Minimum password length is 8!</p>
          </div>
  
          <button ion-button round [disabled]="!signInForm.valid">UPDATE</button>
          <br>
        </ion-list>
      </form> 
<p>
        <small>Don't have an account?
          <a (click)="newAcoount()">Create Now</a>
        </small>
      </p> 
</ion-card>
 </ion-content>
