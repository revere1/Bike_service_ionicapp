<!-- padding class="background" -->
<ion-header style="color:blue">
  <ion-navbar no-border-bottom>
    <ion-title style="color:white">
      My orders
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment>
      <ion-segment-button>
        Services
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="order">
        Order
      </ion-segment-button>
      <ion-segment-button value="qreceive">
        Quote Received
      </ion-segment-button>
      <ion-segment-button value="reord">
        Reorders
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



  <ion-content>
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'order'">
        <div style="margin-top: 7em;">No Order Received</div>
      </ion-list>
  
      <ion-list *ngSwitchCase="'qreceive'">
        <div style="margin-top: 7em;">No Quote Received</div>
      </ion-list>
  
      <ion-list *ngSwitchCase="'reord'">
        <div style="margin-top: 7em;">No Reorder Received</div>
      </ion-list>
    </div>
  </ion-content>
