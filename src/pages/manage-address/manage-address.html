  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="hee">
    <ion-buttons start>
      <button ion-button icon-only (click)="viewAA()">
        <ion-icon name="add-circle" class="add-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Manage Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content *ngFor="let address of addresses">
      <ion-buttons end>
        <ion-icon name="checkmark-circle" style="color:green"></ion-icon></ion-buttons>
        {{address.full_name}} 
        <p>{{address.full_address}}-{{address.zip}}</p>
        <button ion-button small color="light" round (click)="viewEA()">Edit</button>
        <button ion-button small round>Delete</button>
    </ion-card-content>
  </ion-card>
</ion-content>
